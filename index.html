<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GitHub API</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/animations.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">

</head>

<body>

    <main>
        <i class="devicon-github-original"></i>

        <section class="container">

            <header>

                <p class="search-hint">Type a GitHub username to access profile information.</p>

                <input type="text" id="input-search" placeholder="Enter the user's name on GitHub">

                <input type="button" value="Search" id="btn-search">

            </header>

            <div class="profile-results"></div>

        </section>

    </main>

    <script type="module" src="src/scripts/index.js"></script>
